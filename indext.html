<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digikala login</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <div
      class="w-full h-screen flex flex-col justify-center items-center dark:bg-gray-800"
    >
      <form
        action=""
        class="w-11/12 h-full flex flex-col gap-6 justify-center items-center dark:bg-gray-800 lg:w-[350px] lg:h-3/4 lg:border lg:border-gray-200 lg:rounded-lg lg:p-5 lg:dark:border-white"
      >
        <img src="image/full-vertical.svg" alt="Digikala logo" class="w-20" />
        <h2 class="ml-auto font-[iranyekan-b] dark:text-white">
          ورود | ثبت نام
        </h2>
        <p class="text-xs text-gray-500 ml-auto dark:text-gray-200">
          سلام! <br />
          لطفا شماره موبایل یا ایمیل خود را وارد کنید
        </p>
        <div class="w-full h-12 overflow-hidden rounded-lg">
          <input
            type="text"
            class="w-full h-full rounded-lg bg-gray-200 focus:outline-none focus:border-b-2 focus:border-b-blue-400 px-3 text-sm caret-blue-400"
          />
        </div>
        <div class="w-full h-12 overflow-hidden rounded-lg">
          <button class="w-full h-full bg-red-500 text-white cursor-pointer">
            ورود
          </button>
        </div>
        <p class="text-xs text-gray-500 dark:text-gray-200">
          ورود شما به معنای پذیرش
          <a href="#" class="text-blue-400">شرایط دیجی کالا</a> و
          <a href="#" class="text-blue-400">قوانین حریم خصوصی</a> است.
        </p>
      </form>
    </div>
  </body>
</html>
